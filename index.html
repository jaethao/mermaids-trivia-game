<!DOCTYPE html>
<html lang="en-us">
<html>
<head>
  <title>Mermaid Trivia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Css style sheets-->
  <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!--header-->
    <h1 class="text-center" id="header">Mermaid Trivia</h1>
      <hr>
      <h1 class="text-center" id="startBtn">Start</h1>

              <!-- Question page -->
      <div class="questions text-center">
          <div id="timeLeft"></div>
        <h4 id="currentQuestion"></h4>
      <br>
          <div class="question"></div>
      <br>
          <h4 class="answerList"></h4>
              <!-- Answer Page -->
          <h4 id="message"></h4>
        <br>
          <div id="correctedAnswer"></div>
          <div id="images"></div>
              <!-- Scoreboard -->
          <h3 id="finalMessage"></h3>
        <br>
          <div id="correctAnswers"></div>
          <div id="incorrectAnswers"></div>
          <div id="unanswered"></div>
          <br>
          <h3 id="startOverBtn"></h3>
      </div>

  </div>

  <footer>
    <p class="text-center footer-text">Maiyer Thao 2017</p>
  </footer>

<!--javascript links-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html
